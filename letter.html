<style>
:root {
    --bg-maroon: #3b1111;
    --beige: rgba(245, 230, 220, 0.96);
    --gold: #d4af37;
    --dark: #2b0d0d;
}

*{ margin:0; padding:0; box-sizing:border-box; }

body{
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:Montserrat;
    background:
        radial-gradient(circle at 30% 20%, #5b1a1a 0%, transparent 40%),
        radial-gradient(circle at 70% 80%, #2a0808 0%, transparent 40%),
        linear-gradient(135deg,#150303,#000);
    overflow:hidden;
}

/* ===== FLOATING HEARTS ===== */
.heart-container{ position:absolute; inset:0; pointer-events:none; z-index:1; }
.heart{ position:absolute; color:var(--gold); opacity:.25; animation:floatUp linear infinite; filter:drop-shadow(0 0 6px var(--gold)); }

@keyframes floatUp{
    from{transform:translateY(110vh) scale(.8); opacity:0}
    15%{opacity:.4}
    to{transform:translateY(-10vh) scale(1.2); opacity:0}
}

/* ===== MAIN BOX WITH GLOW EFFECT ===== */
.content-box{
    position:relative;
    z-index:10;
    width:85vw;
    max-width:620px;
    height:75vh;
    padding:40px;
    border-radius:30px;
    background:var(--beige);
    box-shadow: 0 30px 80px rgba(0,0,0,.8);
    display:flex;
    flex-direction:column;
    animation:fadeIn 1.4s ease;
}

/* ‚≠ê BEAUTIFUL GLOWING BORDER EFFECT ‚≠ê */
.content-box::before{
    content:"";
    position:absolute;
    inset:-3px;
    border-radius:33px;
    background:linear-gradient(45deg, var(--gold), transparent, var(--gold), transparent, var(--gold));
    background-size:400% 400%;
    z-index:-1;
    animation:borderGlow 8s linear infinite;
    filter: blur(2px);
}

@keyframes borderGlow{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

@keyframes fadeIn{
    from{opacity:0; transform:scale(.95)}
    to{opacity:1; transform:scale(1)}
}

.letter-title{
    font-family:'Great Vibes';
    font-size:2.8rem;
    text-align:center;
    color:var(--dark);
    margin-bottom:15px;
}

#letter-content{
    flex:1;
    overflow-y:auto; 
    font-family:'Dancing Script', cursive; 
    font-size:1.45rem;
    line-height:1.6;
    color:var(--dark);
    padding-right: 10px;
    scroll-behavior: smooth;
}

#letter-content::-webkit-scrollbar{width:5px}
#letter-content::-webkit-scrollbar-thumb{ background:var(--gold); border-radius:10px; }

.cursor{ width:2px; display:inline-block; background:var(--gold); margin-left:5px; animation:blink 1s infinite; }
@keyframes blink{50%{opacity:0}}

#music-toggle{
    position:absolute; top:20px; right:20px;
    background:rgba(0,0,0,.4); border:1px solid var(--gold); color:var(--gold);
    padding:9px 18px; border-radius:50px; font-size:10px; cursor:pointer; z-index:100;
}

#replay-btn{
    margin-top:20px; padding:12px 35px; background:var(--bg-maroon); color:white;
    border-radius:40px; border:1px solid var(--gold); text-decoration:none;
    font-size:11px; letter-spacing:3px; opacity:0; pointer-events:none; transition:.3s; text-align: center;
}
#replay-btn.visible{ opacity:1; pointer-events:auto; }
</style>
</head>

let line=0, char=0;
const target=document.getElementById('typed-text');
const scrollContainer = document.getElementById('letter-content');
const btn=document.getElementById('replay-btn');
const song=document.getElementById('bg-song');

function typeWriter(){
    if(line < message.length){
        if(char < message[line].length){
            target.innerHTML += message[line][char++];
            
            // ‚≠ê Smoothly scroll to bottom
            scrollContainer.scrollTop = scrollContainer.scrollHeight;

            setTimeout(typeWriter, 70); 
        }
        else{
            target.innerHTML += "<br>";
            char = 0; 
            line++;
            setTimeout(typeWriter, 600);
        }
    }
    else{
        document.getElementById('cursor').style.display = "none";
        btn.classList.add('visible');
        scrollContainer.scrollTop = scrollContainer.scrollHeight;
    }
}

function playSong(){ song.play(); document.getElementById('music-toggle').innerText = "Music: On"; }
function toggleMusic(){ 
    if(song.paused) { song.play(); document.getElementById('music-toggle').innerText = "Music: On"; }
    else { song.pause(); document.getElementById('music-toggle').innerText = "Music: Off"; }
}
